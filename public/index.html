<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first Three.js app</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="/javascripts/html2canvas.js"></script>
    <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="col-lg-12 col-md-12 col-sm-12 header">

    <nav class="navbar navbar-default navbar-inverse header-navbar navbar-fixed-top" role="navigation">
        <div class="container-fluid container-header">

            <!-- Brand and toggle get grouped for better mobile display -->

            <div class="col-lg-2 col-md-2 col-sm-2">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed header-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand navbar-left logo" href="/"></a>

                </div>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <div class="col-lg-7 col-md-7 col-sm-7">

                    <form class="navbar-form" role="search">

                        <!-- Search Panel with filters -->

                        <div class="input-group">
                            <div class="input-group-btn search-panel">

                                <a href="/filter" class="btn btn-default dropdown-toggle filter"><span id="search_concept">Расширенный поиск</span> <span class="caret"></span></a>

                            </div>
                            <input type="hidden" name="search_param" value="all" id="search_param">
                            <input type="text" class="form-control" name="x" placeholder="Поиск" style="width: 460px;">
              <span class="input-group-btn">
                <button class="btn btn-default search-advance" type="button"><span class="glyphicon glyphicon-search"></span></button>
              </span>
                        </div>

                        <!-- Search Panel with filters -->

                    </form>

                </div>

                <div class="col-lg-3 col-md-3 col-sm-3">

                    <ul class="nav navbar-nav navbar-right two-buttons">

                        <li class="dropdown favorites two-button">
                            <a href="/fav" class="btn btn-primary center-block buttons"><span class="glyphicon glyphicon-star"></span> <strong>Избранное</strong> <span class="badge badge-info">4</span></a>
                        </li>

                        <li class="dropdown enter two-button">
                            <a href="/auth" class="btn btn-primary center-block buttons"><span class="glyphicon glyphicon-user"></span> <strong>Войти</strong></a>
                        </li>

                    </ul>

                </div>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</div>

<script>

    html2canvas(document.body, {
        onrendered: function(canvas) {
            document.body.appendChild(canvas);
            console.log(canvas);

            var socket = io.connect('http://localhost:3000');
            var frame = 1;
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(canvas);

            var geometry = new THREE.CubeGeometry(1,1,1);
            var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 5;

            var render = function () {
                requestAnimationFrame(render);

                cube.rotation.x += 0.1;
                cube.rotation.y += 0.1;

                renderer.render(scene, camera);

                if (cube.rotation.x < 3) {
                    socket.emit('render-frame', {
                        frame: frame++,
                        file: document.querySelector('canvas').toDataURL()
                    });
                }

            };

            render();

        }
    });

</script>

</body>
</html>
